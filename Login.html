<!DOCTYPE html>
<html lag="en">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width,initial-scale-1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="bg-container">
            <div class="row">
                <div class="col-6 a1" style="margin:1px;width:650px;margin:55px">
                    <div class="row" style="padding-top:15px"><h1 class="a3">Log in</h1><p class="a4">Enter your credentials to access your account</p></div><br>
                    <div class="row form-control a5">
                        <div class="d-flex flex-row">
                            <div><img src="google_icon.png" style="height:30px"></div>
                            <div><p style="padding-left:4px;padding-top: 2px;" class="a3">Log in with Google</p></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-flex flex-row">
                            <div><hr style="width: 240px;color: rgb(114,114,112)"></div>
                            <div ><p class="a6">or</p></div>
                            <div><hr style="width: 240px;color: rgb(114,114,112)"></div>
                        </div>
                    </div>
                    <div class="row a11">
                        <div class="a3"><p>Email address</p></div>
                        <div ><input type="email" placeholder="name@company.com" style="width:500px;border-radius:5px" class="form-control a9"></div><br>
                    </div>
                    <div class="row a11">
                        <div class="d-flex flex-row">
                            <div><p class="a3">Password</p></div>
                            <div><p class="a10">Forgot Password?</p></div>
                        </div>
                        <div ><input type="password" placeholder="Placeholder" style="width:500px;border-radius:5px" class="form-control a9 "></div><br>
                    </div>
                    <div class="row a11">
                        <div><p><input type="checkbox"> Remember information</p></div>
                    </div>
                    <div class="row a11"><input type="submit" value="Login"style="width:500px;border-radius:5px" class="btn btn-primary a9"> </div>
                    <div class="row a11">
                        <div class="d-flex flex-row a11">
                            <div class="a3"><p>Not a member?</p></div>
                            <div class="a8"><p>Sign up now</p></div>
                        </div>
                    </div>
                </div>
                <div class="col-6" style="text-align:right">
                    <div class="row"><img src="phn2.jpg" style="height:100vh;width:1100px;"></div>
                    
                </div>
            </div>
        </div>
        <script  src="js/bootstrap.min.js"></script>
    </body>
</html>
